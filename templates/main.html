<!DOCTYPE html>
<html style="font-size: 10px;font-family: Arial;" lang="en" darker-dark-theme
    darker-dark-theme-deprecate dark system-icons typography typography-spacing>

<head>
    <title>Video Hosting</title>
    <link rel="stylesheet" crossorigin="" href="{{ url_for('static', path='css/main.css') }}">
    <link rel="icon" href="{{ url_for('media', path='favicon.ico') }}">
    <style class="global_styles" nonce="PDlLoFlb11wW_6HAAO0HIA">
        body {
            padding: 0;
            margin: 0;
            overflow-y: scroll
        }

        body.autoscroll {
            overflow-y: auto
        }

        body.no-scroll {
            overflow: hidden
        }

        body.no-y-scroll {
            overflow-y: hidden
        }

        .hidden {
            display: none
        }

        textarea {
            --paper-input-container-input_-_white-space: pre-wrap
        }

        .grecaptcha-badge {
            visibility: hidden
        }
    </style>
    <style class="kevlar_global_styles" nonce="PDlLoFlb11wW_6HAAO0HIA">
        html {
            background-color: #fff !important;
            -webkit-text-size-adjust: none
        }

        html[dark] {
            background-color: #0e0e0e !important
        }
    </style>
</head>

<body dir="ltr">
    <div id="home-page-skeleton">
        <div id="home-container-skeleton">
            <div id="home-container-media">
                {% for video in videos %}
                <div class="rich-grid-media-skeleton" style="flex-basis: 310px;">
                    <div class="video-details">
                        <a href="/video/{{ video['_id'] }}" style="display: flex;flex-direction: column;">
                            <img src="/media/videos/{{ video['image_path'] }}">
                        </a>
                        <a class="details" href="/video/{{ video['_id'] }}"
                            style="margin: 15px 0px;font-size: 1.9rem;font-weight: 600;overflow: hidden;text-overflow: ellipsis;white-space: normal;color: white;cursor: pointer;text-decoration: none;">
                            {{ video['title'] }}
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
