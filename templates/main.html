<!DOCTYPE html>
<html style="font-size: 10px;font-family: Arial;" lang="en" darker-dark-theme
    darker-dark-theme-deprecate dark system-icons typography typography-spacing>

<head>
    <title>Video Hosting</title>
    <link rel="stylesheet" crossorigin="" href="{{ url_for('static', path='css/main.css') }}">
    <link rel="stylesheet" crossorigin="" href="{{ url_for('static', path='css/common.min.121bb7180e1b90be.css') }}">
    <link rel="stylesheet" crossorigin="" href="{{ url_for('static', path='css/main-page-v3.min.7309e6f7f633c75b.css') }}">
    <link rel="stylesheet" crossorigin="" href="{{ url_for('static', path='css/main-v3.min.716ab6e5b2568b3a.css') }}">
    <link rel="icon" href="{{ url_for('media', path='favicon.ico') }}">
    <style class="global_styles" nonce="PDlLoFlb11wW_6HAAO0HIA">
        body {
            padding: 0;
            margin: 0;
        }

        body.autoscroll {
            overflow-y: auto
        }

        body.no-scroll {
            overflow: hidden
        }

        body.no-y-scroll {
            overflow-y: hidden
        }

        .hidden {
            display: none
        }

        textarea {
            --paper-input-container-input_-_white-space: pre-wrap
        }

        .grecaptcha-badge {
            visibility: hidden
        }
    </style>
    <style class="kevlar_global_styles" nonce="PDlLoFlb11wW_6HAAO0HIA">
        html {
            background-color: #fff !important;
            -webkit-text-size-adjust: none
        }

        html[dark] {
            background-color: #0e0e0e !important
        }
    </style>
    <style>
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }
    
        .authorization-input {
            width: 85%;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
        }
    </style>
</head>

<body dir="ltr">
    <div class="popup-overlay">
        <div class="authorization" style="display: flex;
                flex-direction: column;
                background-color: white;
                border-radius: 10px;
                width: 500px;
                height: 300px;
                justify-content: center;
                align-items: center;">
            <p style="margin-bottom: 10px;">Log in</p>
            <input class="authorization-input" placeholder="Username">
            <input class="authorization-input" placeholder="Password" style="margin-top: 10px;">
            <button
                style="padding: 10px; border: 1px solid black; margin-top: 10px;width: 85%; background-color: black; color: white; border-radius: 10px;">Log
                in</button>
            <button style="color: #0000be; margin-top: 10px;">Register</button>
        </div>
    </div>
    <header class="header j-header header--custom-bg">
            <div class="header__container">
                <div class="header__bottom">
                    <div class="header__nav-element nav-element">
                        <a class="nav-element__logo j-wba-header-item" data-wba-header-name="Main" href="/video_hosting"
                            style="width: 45px;height: 50px;">
                            <img src="{{ url_for('media', path='favicon.ico') }}">
                        </a>
                    </div>
                    <button class="nav-element__burger j-menu-burger-btn j-wba-header-item" type="button"><span
                            class="nav-element__burger-line"></span></button>
                    <div id="searchBlock" class="header__search-catalog search-catalog j-search-catalog" data-link="
                 {on &#39;click&#39; &#39;.j-suggest&#39; followSuggest}
                 {on &#39;click&#39; &#39;.j-suggest-tag&#39; fillWithTag}
                 {on &#39;click&#39; &#39;.j-clear-history-all&#39; clearAllSearchHistories}
                 {on &#39;click&#39; &#39;.j-clear-history&#39; clearSearchHistory}
                 {on &#39;mouseover&#39; &#39;.j-suggest&#39; markSuggest}
                 {on &#39;mouseover&#39; &#39;.j-unmark-suggests&#39; unmarkSuggests}
                 {on &#39;mouseleave&#39; &#39;.j-search-catalog-autocomplete&#39; unmarkSuggests}
                 class{merge: imageChipData toggle=&#39;search-catalog--photo&#39;}"
                        data-jsv="#82^/82^#83^/83^#84^/84^#85^/85^#86^/86^#87^/87^#88^/88^">
                        <div class="search-catalog__block"
                            data-link="class{merge: hasAnySuggestions() toggle=&#39;search-catalog--active&#39;}">
                            <input autocomplete="off" id="searchInput" class="search-catalog__input j-wba-header-item"
                                data-wba-header-name="Search_text" type="search" maxlength="300" placeholder="Найти видео"
                                data-link="{:searchText:}readonly{:imageChipData}{on &#39;keydown&#39; onSearchInputKeypress}{on &#39;focus&#39; enableSuggestions}{on &#39;input&#39; showSuggestionsDebounced}"
                                data-jsv="#69^/69^#70^/70^#71^/71^" style="background-color: black;border: 1px solid #282828;color: white";>
                        </div>
                    </div>
                    <svg class="profile-icon" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                        fill="#000000" style="height: 30px;padding-right: 10px;padding-left: 10px;cursor: pointer;">
                        <g id="SVGRepo_iconCarrier">
                            <defs> </defs>
                            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                <g id="Dribbble-Light-Preview" transform="translate(-140.000000, -2159.000000)" fill="#ffffff">
                                    <g id="icons" transform="translate(56.000000, 160.000000)">
                                        <path
                                            d="M100.562548,2016.99998 L87.4381713,2016.99998 C86.7317804,2016.99998 86.2101535,2016.30298 86.4765813,2015.66198 C87.7127655,2012.69798 90.6169306,2010.99998 93.9998492,2010.99998 C97.3837885,2010.99998 100.287954,2012.69798 101.524138,2015.66198 C101.790566,2016.30298 101.268939,2016.99998 100.562548,2016.99998 M89.9166645,2004.99998 C89.9166645,2002.79398 91.7489936,2000.99998 93.9998492,2000.99998 C96.2517256,2000.99998 98.0830339,2002.79398 98.0830339,2004.99998 C98.0830339,2007.20598 96.2517256,2008.99998 93.9998492,2008.99998 C91.7489936,2008.99998 89.9166645,2007.20598 89.9166645,2004.99998 M103.955674,2016.63598 C103.213556,2013.27698 100.892265,2010.79798 97.837022,2009.67298 C99.4560048,2008.39598 100.400241,2006.33098 100.053171,2004.06998 C99.6509769,2001.44698 97.4235996,1999.34798 94.7348224,1999.04198 C91.0232075,1998.61898 87.8750721,2001.44898 87.8750721,2004.99998 C87.8750721,2006.88998 88.7692896,2008.57398 90.1636971,2009.67298 C87.1074334,2010.79798 84.7871636,2013.27698 84.044024,2016.63598 C83.7745338,2017.85698 84.7789973,2018.99998 86.0539717,2018.99998 L101.945727,2018.99998 C103.221722,2018.99998 104.226185,2017.85698 103.955674,2016.63598"
                                            id="profile_round-[#1342]"> </path>
                                    </g>
                                </g>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
    </header>
    <div id="home-page-skeleton">
        <div id="home-container-skeleton">
            <div id="home-container-media">
                {% for video in videos %}
                <div class="rich-grid-media-skeleton">
                    <div class="video-details">
                        <a href="/video_hosting/video/{{ video['_id'] }}" style="display: flex;flex-direction: column;">
                            <img src="{{ url_for('media', path='videos') }}/{{ video['image_path'] }}">
                        </a>
                        <a class="details" href="/video_hosting/video/{{ video['_id'] }}"
                            style="margin: 15px 0px;font-size: 1.9rem;font-weight: 600;overflow: hidden;text-overflow: ellipsis;white-space: normal;color: white;cursor: pointer;text-decoration: none;">
                            {{ video['title'] }}
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <script>
        const profile_icon = document.querySelector('.profile-icon')
        const popup_overlay = document.querySelector('.popup-overlay')

        profile_icon.addEventListener('click', (event) => {
            popup_overlay.style.display = 'flex'
        })

        popup_overlay.addEventListener('click', (event) => {
            if (event.target == popup_overlay) {
                popup_overlay.style.display = 'none'
            }
        })
    </script>    
</body>

</html>
